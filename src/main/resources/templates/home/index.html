<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css"/>

</head>
<body>
<header>
    <h1 class="glow-text">CSS Effekter Demo</h1>
    <p>Her demonstreres nogle fede CSS effekter.</p>
</header>

<section class="container">
    <div class="card">
        <h2>Kort med skygge</h2>
        <p>Dette kort har en flot skygge og hover-effekt.</p>
    </div>
    <div class="card">
        <h2>Parallax Effekt</h2>
        <p>Scroll ned for at se baggrundens parallax-effekt.</p>
    </div>
    <div class="card">
        <h2>Knap med hover-effekt</h2>
        <button style="background-color: blue">Hold over mig</button>
    </div>
</section>

<div class="parallax"></div>

<section class="container">
    <div class="card">
        <h2>Input sjov</h2>
        <input type="text" name="fname">
        <input type="text" name="lname">
        <input type="submit" value="Send">

    </div>

    <div class="card">
        <h2>Glødende tekst</h2>
        <p class="glow-text">CSS kan få tekst til at lyse!</p>
    </div>
</section>

<footer>
    <a href="#" class="scroll-to-top">↑ Til toppen</a>
</footer>


</body>
</html>
